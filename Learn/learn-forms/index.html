<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="payment-from.css">
</head>
<body>
    <form action="http://httpbin.org/post" method="post">
        <h1>Payment form</h1>
        <p>Required fields are followed by <strong><abbr title="required" aria-label="required">*</abbr></strong>.</p>
        
        <section>
            <h2>Contact information</h2>
            <fieldset>
                <legend>Title</legend>
                <ul>
                    <li>
                        <input type="radio" id="title1" name="title" value="A"> 
                        <label for="title1">Ace</label>
                    </li>
                    <li>
                        <input type="radio" id="title2" name="title" value="K"> 
                        <label for="title2">King</label>
                    </li>
                    <li>
                        <input type="radio" id="title3" name="title" value="Q"> 
                        <label for="title3">Queen</label>
                    </li>
                </ul>
            </fieldset>

            <p>
                <label for="name">
                    <span>Name: </span>
                    <strong><abbr title="required" aria-label="required">*</abbr></strong>
                </label>
                <input type="text" id="name" name="username">
            </p>
            <p>
                <label for="email">
                    <span>Email: </span>
                    <strong><abbr title="required" aria-label="required">*</abbr></strong>
                </label>
                <input type="email" id="email" name="email">
            </p>
            <p>
                <label for="password">
                    <span>Password: </span>
                    <strong><abbr title="required" aria-label="required">*</abbr></strong>
                </label>
                <input type="password" id="password" name="password">
            </p>
        </section>

        <section>
            <h2>Payment Information</h2>
            <p>
                <label for="card-type">
                    <span>Card type:</span>
                </label>
                <select name="card-type" id="card-type">
                    <option value="visa">Visa</option>
                    <option value="mastercard">Mastercard</option>
                    <option value="american-express">American Express</option>
                </select>
            </p>
            <p>
                <label for="card-number">
                    <span>Card number:</span>
                    <strong><abbr title="required" aria-label="required">*</abbr></strong>
                </label>
                <input type="tel" id="card-number" name="card-number" >
            </p>
            <p>
                <label for="expiration-date">
                    <span>Expiration-date:</span>
                    <strong><abbr title="required" aria-label="required">*</abbr></strong>
                </label>
                <input type="text" id="expiration-date" required="true" 
                placeholder="MM/YY" pattern="^(0[1-9]|1[0-2])\/([0-9]{2})$">
            </p>
        </section>

        <section>
            <p>
                <button>Validate the payment</button>
            </p>
        </section>
    </form>
</body>
</html>
